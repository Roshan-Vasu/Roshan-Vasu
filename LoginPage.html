<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="loginpage.css">
	<script type="text/javascript" src="LoginPage.js"></script>
</head>
<body>

	<div class="box">
		<img src="avatar2.png" class="user">
		<h1>Login Here</h1>

			<form name="myform" onsubmit="return login()">
				<p>User Name</p>
				<input type="text" name="uname" placeholder="Enter a User Name">

				<p>Password</p>
				<input type="Password" name="pwd" placeholder="Enter a Password">

				<div id="ErrorBox"></div>
				<input type="submit" name="" value="Login">

				<br><br>
				<a href="Registration.html">Register for a new account</a>

			</form>

	</div>

</body>
</html>
